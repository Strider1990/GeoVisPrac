<!DOCTYPE html>
<html ng-app="mapsApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Google Map</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
               

      
<link rel="stylesheet" href="css/maps.css">
   
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgc8thskvvSBHZ2Z_uIjfZAi0Qp-_UGnM"></script>
  
   
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js  -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

  
   <!-- your app's js -->
    <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
        
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
 
       
        
   
  </head>
  <body ng-controller="MapCtrl">
    <div id="map"></div>
    <ionic-content>
        <form id="citySearch-form" class="list">
            <label class="item item-select" id="eventSearch-select1">
                <span class="input-label">City</span>
                <select ng-model="selected" ng-options="marker.title for marker in markers" ng-change="openInfoWindow(selected)"></select>
            </label>
        </form>
    </ionic-content>
  </body>
</html>
